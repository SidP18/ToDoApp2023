<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, 
    initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css"/>
    <script src="js/main.js" type="module"></script>
    <title>To Do List</title>
</head>
<body>
    <main>
        <!--The part of the webpage that allows users to add more things to their to do list via a button and text entry box-->
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter a new to do item</label>    
                <!--The part of the form that takes the user input for a new list item while also making it accessible-->            
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add item" tabindex="0"/>
                <!--Adds the button element to the webpage that adds to the list-->
                <button id="addItem" class="button" title="Add new item" aria-label="Add new item to list" tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h1 tabindex="0">To Do List</h1>
                <!--Title refers to the popup of text that happens when you mouse over something on the webpage-->
                <button id="clearItems" class="button" title="Clear the List" aria-label="Remove all items from the list" tabindex="0">Clear</button>
            </div>
            <!--Creates a separator line on the webpage-->
            <hr />
            <!--The list itself is dynamically created when we add an item using JavaScript-->
            <div id="listItems">
                <!--An element of the list that has a checkbox input and a label (placeholders for now before styling)-->
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">eat</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="2" tabindex="0">
                    <label for="2">sleep</label>
                </div>
            </div>
            <!--Says right away that it addded/removed from the list of to do items -->
            <p id="confirmation" class="confirmation" aria-live="assertive"></p>
        </section>
    </main>    
</body>
</html>
